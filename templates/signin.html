<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">


    <title>MQA</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="route('main')"><img src="/static/img/logomqa.png" height="40"
                    alt="logo MQA"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li><img src="/static/img/user.png" alt="user"></li>
                        <li class="nav-item"><a class="nav-link active" href="#" onclick="route('signin')">Login/Cerrar
                                Sesión</a></li>
                    </ul>

                </span>
            </div>
        </div>
    </nav>
    <div class="sidenav">
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#control" aria-expanded="false" aria-controls="flush-collapseOne">
                                    Tablero de control
                                </button>
                            </h2>
                            <div id="control" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li>A</li>
                                        <li>B</li>
                                        <li>C</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#ordenes" aria-expanded="false" aria-controls="flush-collapseOne">
                                    Ordenes
                                </button>
                            </h2>
                            <div id="ordenes" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item"><a class="nav-link" href="#">Obtener ordenes</a></li>
                                        <li>B</li>
                                        <li>C</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container container-sidenav">
        <div class="row p-5">
            <div class="col">


            </div>
            <div class="col card-login">
                <h2>Iniciar Sesión</h2>
                <label for="">Usuario</label>
                <input type="text" name="" class="form-control">
                <br>
                <label for="">Contraseña</label>
                <input type="password" name="" class="form-control">
                <div class="form-check mt-4 mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Recordar la contraseña
                    </label>
                </div>
                <input type="button" value="Inicar Sesión" class="btn btn-success">
                <input type="button" value="Crear Cuenta" onclick="route('signup')" class="btn btn-primary">

            </div>

        </div>
    </div>














    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="/public/js/route.js"></script>
</body>

</html>
